<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES PARA LUCERO</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        } */

        body {
    background-image: url('img/galaxia.jpg');
    background-size: cover; /* Para cubrir todo el área del fondo */
    background-position: center; /* Para centrar la imagen en la página */
}
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .greetings, .greetings2 {
            font-size: 36px;
            font-weight: bold;
            color: #c07aeb;
            margin-bottom: 20px;
        }
        .description {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
        }
        .button2 {
        display: inline-block;
        margin-bottom: 20px;
    }

    .button2 a {
        display: inline-block;
        background-color: #ae55e4;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button2 a:hover {
        background-color: #c07aeb;
    }

.girl-img {
    max-width: 300px; /* Ajusta el ancho máximo según tus preferencias */
    max-height: 300px; /* Ajusta la altura máxima según tus preferencias */
    width: auto;
    height: auto;
    border-radius: 50%;
    margin-bottom: 20px;
    display: block; /* Para centrar la imagen horizontalmente */
    margin-left: auto;
    margin-right: auto;
    border: 2px solid white; /* Cambia el color del borde aquí */
    object-fit: cover; /* Esto mantiene las proporciones y recorta la imagen para ajustarse al contenedor */
}


    </style>
</head>
<body>
    <div class="container">
        <img class="girl-img" src="img/l5.jpeg" alt="Lucero">
        <div class="greetings">
            <span>H</span>
            <span>O</span>
            <span>L</span>
            <span>A</span>
        </div>
        <div class="greetings2">
            <span>L</span>
            <span>U</span>
            <span>C</span>
            <span>E</span>
            <span>R</span>
            <span>O</span>
        </div>
        <div class="description">
            <span>Tengo un regalo especial para ti!!</span>
        </div>
        <div class="button2">
            <a href="FLORES.html">Abrir Regalo</a>
        </div>
    </div>
</body>
</html>
