    <style>
        /* body {

        body {
    background-image: url('img/prueba.gif');
    background-size: cover; /* Para cubrir todo el área del fondo */
    background-position: center; /* Para centrar la imagen en la página */
}
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .greetings, .greetings2 {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .description {
            font-size: 24px;
            font-family: Arial, sans-serif;
            position: relative;
            display: inline-block;
        }

        .description span {
            position: relative;
            display: inline-block;
            animation: glow 2s infinite alternate; /* Animación para que el texto brille */
        }

        @keyframes glow {
            0% {
                color: #FFD700; /* Color inicial - Amarillo */
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; /* Sombra */
            }
            100% {
                color: #FFA500; /* Color final - Naranja */
                text-shadow: 0 0 20px #FFA500, 0 0 30px #FFA500, 0 0 40px #FFA500; /* Sombra */
            }
        }


        .button2 {
            margin-top: 20px;
            display: inline-block;
        }

        .button2 a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a6089; /* Color bonito para el botón */
            color: #fff; /* Color de texto blanco */
            text-decoration: none;
            border-radius: 25px; /* Bordes redondeados */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .button2 a:hover {
            background-color: #123986; /* Color bonito un poco más claro al pasar el ratón */
        }

        .girl-img {
            max-width: 300px; /* Ajusta el ancho máximo según tus preferencias */
            max-height: 300px; /* Ajusta la altura máxima según tus preferencias */
            width: auto;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block; /* Para centrar la imagen horizontalmente */
            margin-left: auto;
            margin-right: auto;
            border: 2px solid white; /* Cambia el color del borde aquí */
            object-fit: cover; /* Esto mantiene las proporciones y recorta la imagen para ajustarse al contenedor */
        }

        #imagenCambiante {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* La altura se ajusta automáticamente para mantener la proporción */
            display: block; /* para que los bordes redondeados se apliquen correctamente */
            border-radius: 40%; /* aplica la forma de círculo */
            }


        .golden-button {
  background-color: gold; /* Color dorado */
  color: black; /* Texto negro para contrastar */
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.golden-button:hover {
  background-color: goldenrod; /* Cambia el color al pasar el ratón para dar retroalimentación visual */
}



    </style>
</head>
<body>
    <div class="container">
        <img class="girl-img" src="img/lucy.jpeg" alt="Lucero" id="imagenCambiante">
        <!-- <img class="girl-img" src="img/lucy.jpeg" alt="Lucero" id="imagenCambiante"> -->
        <!-- <div class="greetings">

        </div> -->
        <div class="greetings2">
            <span>L</span>
            <span>U</span>
            <span>C</span>
            <span>E</span>
            <span>R</span>
            <span>O</span>
        </div>
        <div class="description">
            <span>Tengo un regalo especial para ti!!</span>
        </div>
        <br>
        <div class="button2">
            <a href="FLORES.html">Abrir Regalo</a>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const imagenes = ['img/lu3.jpg', 'img/lu1.jpg', 'img/lucero.jpg', 'img/lu5.jpeg', 'img/lu4.jpg', 'img/lucy.jpeg']; // Rutas de las imágenes
        let indice = 0;

        // Función para cambiar la imagen cada medio segundo
        setInterval(function() {
            // Actualizar la fuente de la imagen con la siguiente imagen en el array
            document.getElementById('imagenCambiante').src = imagenes[indice];
            indice = (indice + 1) % imagenes.length; // Avanzar al siguiente índice circularmente
        }, 1000); // Cambiar cada medio segundo (500 milisegundos)
        });
    </script>
</body>
